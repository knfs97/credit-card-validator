<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/theme.min.css">
    <title>Credit Card Validator</title>
</head>
<body>
<main class="row h-100 w-100 bg-gradient-primary-translucent">
    <div class="m-auto shadow-lg rounded-3 p-3 bg-light " style="width: 40rem">
        <form class="row" id="form_validator">
            <h5 class="text-center fw-semibold text-primary pb-4">Credit Card Validator</h5>
            <div class="mb-3 col-lg-7">
                <label for="cardNumber" class="form-label">Card number</label>
                <div class="d-flex align-items-center border rounded-3">
                    <input type="text" class="form-control form-control-sm border-0 bg-transparent shadow-none"
                           id="cardNumber" name="card-number" placeholder="Enter credit card number" required
                           minlength="16" maxlength="19" value="5221 4896 5484 8800">
                </div>
            </div>
            <div class="mb-3 col-5">
                <label for="expirationDate" class="form-label">Expiration Date (mm/yy)</label>
                <div class="d-flex align-items-center border rounded-3">
                    <input type="text" class="form-control form-control-sm border-0 bg-transparent shadow-none"
                           id="expirationDate" name="expirationDate" placeholder="mm/yy" required
                           pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$" value="12/23">
                </div>
            </div>
            <div class="mb-3  text-center">
                <button type="submit" class="btn btn-primary bg-gradient shadow-primary">Validate</button>
            </div>
        </form>
    </div>


</main>
<script src="/js/script.js"></script>
</body>
</html>
